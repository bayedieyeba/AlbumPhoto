<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Inscription</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
			th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css">
	</head>
<body>
	<div class="container mt-4">
		<form  th:action="@{inscription}" method="get">
				<div class="form-group row">
					<label>Nom</label>
					<input type="text" name="nom" class="form-control" required="required"/>
				</div>
				<div class="form-group row">
					<label>Prenom</label>
					<input type="text" name="prenom" class="form-control" required="required"/>
				</div>
				<div class="form-group row">
					<label>Login</label>
					<input type="text" name="login" class="form-control" required="required"/>
				</div>
				<div class="form-group row">
					<label>Password</label>
					<input type="password" name="password" class="form-control"  required="required"/>
				</div>
				<div class="form-group row">
					<label>Password(bis)</label>
					<input type="password" name="password_bis" class="form-control" />
				</div>
				<div>
					<input type="submit" value="Envoyer" class="btn btn-primary" />
				</div>
			</form>
	</div>
</body>
</html>
