<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Ajouter photo</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
			th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css">
	</head>
<body>
	<div class="container mt-4">
		<form  th:action="@{ajoutImg}" method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label>Titre</label>
					<input type="text" name="titre" class="form-control" required="required" />
				</div>
				<div class="form-group row">
					<label>Description</label>
					<input type="text" name="description" class="form-control" required="required" />
				</div>
				<div class="form-group row">
					<label>Mot-Cle</label>
					<input type="text" name="motCle" class="form-control"  required="required"/>
				</div>
				 <div class="form-group row">
					<label>Fichier Image</label>
					<input type="file" name="image" class="form-control" required="required"/>
				 </div>
				<div>
					<input type="submit" value="Envoyer" class="btn btn-primary mt-3" />
				</div>
			</form>
	</div>
</body>
</html>
