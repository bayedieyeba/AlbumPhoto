<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Mes Photos</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
			th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css">
</head>
<body>
<div class="container spacer">
	<table class="table tabel-striped">
	<thead> 
	 <tr>  
	  <th>TITRE</th><th>IMAGE</th><th colspan="2">
	 </tr>
	</thead>
	<tbody>
	<tr >
		<td th:text="${image.titre}"> </td>
		<td th:text="${image.description}"> </td>
		<td th:text="${image.motCle}"> </td>
		<td th:text="${image.dateCreation}"> </td>
		<td><img th:src="'data:image/jpg;base64,'+${image.base64Encoded}" width=400, height=200> </td>
		
	</tr>
	</tbody>
	</table>
</div>
</body>
</html>
