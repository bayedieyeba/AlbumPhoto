<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Accueil</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
			th:href="@{/css/bootstrap.min.css}"/>
     <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css">
</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{formulaireInscription}">S'inscrire</a>
		    </li>
		</ul>
	</nav>
	<p class="mt-3"> Bienvenu dans notre album de photos. Pour voir nos photos cliquez sur voir les photos de notre tableau</p>
	<p>Si vous voulez ajouter des images dans notre gallerie il faut d'abord s'inscrir pour devenir un de nos utilisateurs simples</p>
	<div class="container spacer">
	<table class="table tabel-striped">
	<thead> 
	 <tr>  
	  <th>ID</th><th>Nom</th><th>Categorie</th>
	 </tr>
	</thead>
	<tbody>
	<tr th:each = "a:${albums}">
		<td th:text="${a.id}"> </td>
		<td th:text="${a.nom}"> </td>
		<td th:text="${a.categorie}"> </td>
		<td><a th:href="@{list/images(id=${a.id})}">voir les photos</a></td>
	</tr>
	</tbody>
	</table>
</div>
	
</body>
</html>
